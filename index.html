<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Carrossel Sem Tremida</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<style>
*{box-sizing:border-box;margin:0;padding:0}
.topo{width:100%;display:block}
.carousel{position:relative;width:100%;overflow:hidden;touch-action:pan-y}
.track{display:flex;transition:none}
.slide{flex:0 0 100%;height:50vh;background:center/cover no-repeat}
.dots{position:absolute;bottom:8px;left:50%;transform:translateX(-50%);display:flex;gap:6px}
.dot{width:8px;height:8px;border-radius:50%;background:#fff9;transition:.3s}
.dot.active{background:#fff}
</style>
</head>
<body>
<img class="topo" src="topo.jpg" alt="Topo">
<div class="carousel" id="c">
  <div class="track" id="t">
    <div class="slide" style="background-image:url(1.jpg)"></div>
    <div class="slide" style="background-image:url(2.jpg)"></div>
    <div class="slide" style="background-image:url(3.jpg)"></div>
    <div class="slide" style="background-image:url(4.jpg)"></div>
    <div class="slide" style="background-image:url(5.jpg)"></div>
  </div>
  <div class="dots" id="d"></div>
</div>

<script>
(()=>{
  const c=document.getElementById('c');
  const t=document.getElementById('t');
  const slides=[...t.children];
  const total=slides.length;
  let idx=0;

  /* dots */
  const dotsDiv=document.getElementById('d');
  slides.forEach((_,i)=>{
    const dot=document.createElement('span');
    dot.className='dot'+(i===0?' active':'');
    dotsDiv.appendChild(dot);
  });
  const dots=[...dotsDiv.children];

  function move(to){
    t.style.transition='transform .3s ease-out';
    t.style.transform=`translateX(${-to*100}%)`;
    dots.forEach((d,i)=>d.classList.toggle('active',i===to));
    idx=to;
  }

  /* swipe com CLAMP */
  let startX=0,currentX=0,dragging=false,startY=0;
  c.addEventListener('touchstart',e=>{
    startX=e.touches[0].clientX;
    startY=e.touches[0].clientY;
    dragging=true;
    t.style.transition='none';
  },{passive:false});

  c.addEventListener('touchmove',e=>{
    if(!dragging) return;
    currentX=e.touches[0].clientX;
    const diffX=startX-currentX;
    const diffY=Math.abs(e.touches[0].clientY-startY);
    if(diffY>diffX) return;
    e.preventDefault();
    /* CLAMP: impede sair dos limites */
    let raw=-idx*100 - (diffX/window.innerWidth)*100;
    raw=Math.max(raw,-(total-1)*100);
    raw=Math.min(raw,0);
    t.style.transform=`translateX(${raw}%)`;
  },{passive:false});

  c.addEventListener('touchend',e=>{
    if(!dragging) return;
    dragging=false;
    const diff=startX-currentX;
    let next=idx;
    if(Math.abs(diff)>50){
      next=diff>0?Math.min(idx+1,total-1):Math.max(idx-1,0);
    }
    move(next);
  });
})();
</script>
</body>
</html>
