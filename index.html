<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Imagem no topo</title>
  <style>
    /* reset que remove a margem p automatica do navegador */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    /* faz a imagem ocupar 100 % da largura e manter proporção */
    .topo-imagem {
      width: 100%;
      display: block; /* remove pequeno espaço inline */
    }
  </style>
</head>
<body>
  <img src="topo.jpg" alt="Topo do site" class="topo-imagem">
  <!-- resto do conteúdo começa colado na imagem -->
</body>
</html>
