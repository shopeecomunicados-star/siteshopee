<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Carrossel + Miniaturas + Preço + Faixa + Loja + Desc</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<style>
*{box-sizing:border-box;margin:0;padding:0}
img{width:100%;display:block}
body{font-family:'Roboto',sans-serif;background:#f5f5f5}
.carousel{position:relative;width:100%;overflow:hidden;touch-action:pan-y}
.track{display:flex;transition:transform .32s ease-out}
.slide{flex:0 0 100%;height:50vh;background:center/cover no-repeat}
.thumbs{display:flex;justify-content:center;gap:6px;padding:8px 4px 0;background:#fff}
.thumb{flex:0 0 17.5%;aspect-ratio:1/1;background:center/cover;border:2px solid transparent;cursor:pointer}
.thumb.active{border-color:#000}
.faixa{height:9px;background:#d0d0d0}

.descricao-box{
  background:#fff;padding:12px 16px;font-size:14px;font-weight:500;color:#212121
}
}
.descricao-box .link{color:#757575;cursor:pointer}

.linha{height:1px;background:#000;margin:8px 0}

.desc-title{
  font-size:14px;font-weight:500;color:#212121;margin-bottom:8px
}

.desc-text{
  font-size:14px;color:#212121;line-height:1.45
}

.modal{
  position:fixed;inset:0;z-index:999;
  background:rgba(0,0,0,.45);display:none
}
.modal-content{
  position:absolute;bottom:0;left:0;right:0;
  background:#fff;border-radius:12px 12px 0 0;
  animation:slideUp .25s ease
}
.modal-header{
  display:flex;justify-content:space-between;align-items:center;
  padding:14px 16px;font-size:16px;font-weight:500;color:#212121
}
.modal-header .close-btn{background:none;border:none;font-size:20px;cursor:pointer;color:#212121}
.modal-body{padding:0 16px 16px;font-size:14px;color:#212121}
.modal-body .item{display:flex;justify-content:space-between;padding:6px 0}
.modal-footer{padding:0 16px 16px;display:flex;justify-content:center}
.modal-footer .ok-btn{
  background:#EE4D2D;color:#fff;border:none;border-radius:4px;
  width:100%;max-width:320px;padding:12px 0;font-size:16px;font-weight:500;cursor:pointer
}
@keyframes slideUp{from{transform:translateY(100%)}to{transform:translateY(0)}}
</style>
</head>
<body>
<img class="topo" src="topo.jpg" alt="Topo">

<div class="carousel" id="c">
  <div class="track" id="t">
    <div class="slide" style="background-image:url(1.jpg)"></div>
    <div class="slide" style="background-image:url(2.jpg)"></div>
    <div class="slide" style="background-image:url(3.jpg)"></div>
    <div class="slide" style="background-image:url(4.jpg)"></div>
    <div class="slide" style="background-image:url(5.jpg)"></div>
  </div>
</div>

<div class="thumbs" id="thumbs"></div>
<img class="preco-img" src="preco.jpg" alt="Preço">
<div class="faixa"></div>
<img class="loja-img" src="loja.jpg" alt="Loja">
<div class="faixa"></div>

<!-- ESPECIFICAÇÕES -->
<div class="descricao-box">
  <div style="display:flex;justify-content:em;align-items:center">
    <span>Especificações</span>
    <span class="link" id="abrirModal" style="margin-left:auto">Estoque, Envio de &gt;</span>
  </div>
  <div class="linha"></div>
  <div class="desc-title">Descrição</div>
  <div class="desc-text">
    Produto natural que aumenta ou diminui o tamanho dos seios em 7 dias, sem remédios e sem esforço. Aproveite!
  </div>
</div>

<!-- MODAL RODAP -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span>Especificação</span>
      <button class="close-btn" id="fecharModal">&times;</button>
    </div>
    <div class="modal-body">
      <div class="item"><span>Estoque</span><span>100</span></div>
      <div class="item"><span>Envio de</span><span>Guarujá</span></div>
    </div>
    <div class="modal-footer">
      <button class="ok-btn" id="okBtn">Ok</button>
    </div>
  </div>
</div>

<script>
(()=>{
  // carrossel
  const c=document.getElementById('c');
  const t=document.getElementById('t');
  const slides=[...t.children];
  const total=slides.length;
  let idx=0;

  const thumbsDiv=document.getElementById('thumbs');
  slides.forEach((s,i)=>{
    const thumb=document.createElement('div');
    thumb.className='thumb'+(i===0?' active':'');
    thumb.style.backgroundImage=s.style.backgroundImage;
    thumb.addEventListener('click',()=>move(i));
    thumbsDiv.appendChild(thumb);
  });
  const thumbs=[...thumbsDiv.children];

  function move(to){
    t.style.transform=`translateX(${-to*100}%)`;
    thumbs.forEach((th,i)=>th.classList.toggle('active',i===to));
    idx=to;
  }

  let startX=0,currentX=0,dragging=false;
  c.addEventListener('touchstart',e=>{
    startX=e.touches[0].clientX;
    dragging=true;
    t.style.transition='none';
  },{passive:false});
  c.addEventListener('touchmove',e=>{
    if(!dragging) return;
    currentX=e.touches[0].clientX;
    const diffX=startX-currentX;
    let raw=-idx*100 - (diffX/window.innerWidth)*100;
    raw=Math.max(raw,-(total-1)*100);
    raw=Math.min(raw,0);
    t.style.transform=`translateX(${raw}%)`;
    e.preventDefault();
  },{passive:false});
  c.addEventListener('touchend',e=>{
    if(!dragging) return;
    dragging=false;
    const diff=startX-currentX;
    let next=idx;
    if(Math.abs(diff)>50){
      next=diff>0?Math.min(idx+1,total-1):Math.max(idx-1,0);
    }
    move(next);
  });

  // modal
  const modal=document.getElementById('modal');
  const abrir=document.getElementById('abrirModal');
  const fechar=document.getElementById('fecharModal');
  const okBtn=document.getElementById('okBtn');

  const abre=()=>modal.style.display='flex';
  const fecha=()=>modal.style.display='none';

  abrir.addEventListener('click',abre);
  fechar.addEventListener('click',fecha);
  okBtn.addEventListener('click',fecha);
  modal.addEventListener('click',e=>{if(e.target===modal) fecha()});
})();
</script>
</body>
</html>
